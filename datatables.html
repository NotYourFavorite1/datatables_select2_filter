<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DataTables Example</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
</head>
<body>

<h1>DataTables Example</h1>

<label for="filterSelect">Filter by:</label>
<select id="filterSelect" style="width: 300px;">
    <!-- Options will be populated dynamically -->
</select>

<table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Yuniko</td>
            <td>Supervisor</td>
            <td>PT Medika</td>
            <td>21</td>
            <td>23 Juni 2024</td>
            <td>8.000.000</td>
        </tr>
        <tr>
            <td>Satria</td>
            <td>Manager</td>
            <td>PT Medika OHIH</td>
            <td>22</td>
            <td>24 Juni 2024</td>
            <td>10.000.000</td>
        </tr>
    </tbody>
</table>

<script>
$(document).ready(function() {
    var table = $('#example').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'excel'
        ]
    });

    // Populate nested select options dynamically
    function populateFilterOptions() {
        var filterSelect = $('#filterSelect');
        filterSelect.empty();

        // Add default option
        filterSelect.append('<option value="">Default</option>');

        var columnsToFilter = ['Position', 'Office', 'Salary']; // Columns to include in the filter

        table.columns().every(function() {
            var column = this;
            var columnName = $(column.header()).text();

            // Check if column is in the list of columns to filter
            if (columnsToFilter.includes(columnName)) {
                var uniqueData = column.data().unique().sort();

                if (uniqueData.length > 0) {
                    var optgroup = $('<optgroup>', { label: columnName });
                    uniqueData.each(function(d) {
                        optgroup.append('<option value="' + columnName + ':' + d + '">' + d + '</option>');
                    });
                    filterSelect.append(optgroup);
                }
            }
        });

        // Initialize Select2 on the filterSelect
        filterSelect.select2({
            placeholder: "Default",
            allowClear: true
        });
    }

    // Initial population of filter options
    populateFilterOptions();

    // Apply filter on change of filterSelect
    $('#filterSelect').on('change', function() {
        var selectedValue = $(this).val();
        if (selectedValue) {
            var parts = selectedValue.split(':');
            var columnName = parts[0];
            var filterValue = parts[1];

            table.columns().every(function() {
                var column = this;
                var columnHeader = $(column.header()).text();
                if (columnHeader === columnName) {
                    column.search(filterValue).draw();
                } else {
                    column.search('').draw();
                }
            });
        } else {
            table.columns().search('').draw();
        }
    });

    // Close Select2 dropdown on outside click
    $(document).on('click', function(event) {
        if (!$(event.target).closest('.select2-container').length && !$(event.target).is('#filterSelect')) {
            $('#filterSelect').select2('close');
        }
    });
});
</script>

</body>
</html>
